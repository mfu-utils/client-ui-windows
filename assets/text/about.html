<div>
    <h2>{{ appName }}</h2>
    <p>
        <strong>{{ versionTitle }}:</strong> {{ version }}, {{ arch }} - {{ buildDate }}
    </p>
    <p>
        <strong>{{ protoTitle }}:</strong> {{ rclProtoVersion }}
    </p>
    <div>
        <strong>{{ pythonVersionTitle }}:</strong> {{ pythonVersion }}
    </div>
    <p>
        <strong>{{ licenseTitle }}:</strong> <a href="{{ licenseUrl }}">{{ licenseName }}</a>
    </p>
    <p>
        <strong>{{ repoTitle }}:</strong> <a href="{{ repoUrl }}">{{ repoUrl }}</a>
    </p>
</div>
